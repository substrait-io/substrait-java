%YAML 1.2
---
scalar_functions:
  -
    name: unscaled
    description:  >-
      Return the unscaled Long value of a Decimal, assuming it fits in a Long.
      Note: this expression is internal and created only by the optimizer,
      we don't need to do type check for it.
    impls:
      - args:
          - value: DECIMAL<P,S>
        return: i64
  -
    name: make_decimal
    description:  >-
      Return the Decimal value of an unscaled Long.
      Note: this expression is internal and created only by the optimizer,
    impls:
      - args:
          - value: i64
        return: DECIMAL<P,S>
  - name: add
    description: >-
      Adds days to a date
    impls:
      - args:
          - name: start_date
            value: date
          - name: days
            value: i32
        return: date
  - name: shift_right
    description: >-
      Bitwise (signed) shift right.
      Params:
        base – the base number to shift.
        shift – number of bits to right shift.
    impls:
      - args:
          - name: base
            value: i64
          - name: shift
            value: i32
        return: i64
      - args:
          - name: base
            value: i32
          - name: shift
            value: i32
        return: i32
