%YAML 1.2
---
urn: extension:test:custom_extensions
types:
  - name: "customType1"
  - name: "customType2"
    structure:
      field1: i32
      field2: fp32

scalar_functions:
  - name: "scalar1"
    description: "a custom scalar functions"
    impls:
      - args:
          - name: arg1
            value: u!customType1
        return: i64
  - name: "scalar2"
    description: "a custom scalar functions"
    impls:
      - args:
          - name: arg1
            value: i64
        return: u!customType2
  - name: "array_index"
    description: "returns the element in the array at index, or NULL if index is out of bounds"
    impls:
      - args:
          - name: array
            value: list<any1>
          - name: index
            value: i64
        return: any1?
