name: PR Build Check

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  editorconfig-checker:
    name: Check editorconfig
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: editorconfig-checker/action-editorconfig-checker@v2
      - run: editorconfig-checker
  commitlint:
    name: Lint commits for semantic-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v5
        with:
          node-version: "20"
      - run: npx commitlint --from=${{ github.event.pull_request.base.sha }} --to=${{ github.sha }} --verbose
  security:
    name: Security validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: gradle/actions/wrapper-validation@v4
  osv-scanner:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        project:
          - core
          - isthmus
          - isthmus-cli
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Scan
        run: make component=${{ matrix.project }} scan
  java:
    name: Build and Test Java
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: recursive
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Build with Gradle
        run: |
          # fetch submodule tags since actions/checkout@v5 does not
          git submodule foreach 'git fetch --unshallow || true'

          ./gradlew build --rerun-tasks
  examples:
    name: Build Examples
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: recursive
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: extractions/setup-just@v3
      - name: substrait-spark
        shell: bash
        run: |
          pwd
          ls -lart
          just -f ./examples/substrait-spark/justfile buildapp

  isthmus-native-image-mac-linux:
    name: Build Isthmus Native Image
    needs: java
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
    steps:
    - uses: actions/checkout@v5
      with:
        submodules: recursive
    - uses: actions/setup-java@v5
      with:
        java-version: 21
        distribution: graalvm
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
    - name: Report Java Version
      run: java -version
    - name: Build with Gradle
      run: |
        # fetch submodule tags since actions/checkout@v5 does not
        git submodule foreach 'git fetch --unshallow || true'

        ./gradlew nativeCompile
    - name: Smoke Test
      run: |
        ./isthmus-cli/src/test/script/smoke.sh
        ./isthmus-cli/src/test/script/tpch_smoke.sh
    - name: Rename the artifact to OS-unique name
      shell: bash
      run: |
        value=`mv isthmus-cli/build/native/nativeCompile/isthmus isthmus-cli/build/native/nativeCompile/isthmus-${{ matrix.os }}`
    - name: Publish artifact
      uses: actions/upload-artifact@v4
      with:
        name: isthmus-${{ matrix.os }}
        path: isthmus-cli/build/native/nativeCompile/isthmus-${{ matrix.os }}
  dry-run-release:
    name: Dry-run release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v5
        with:
          node-version: "20"
      - name: Check current status before next release
        run: ./ci/release/dry_run.sh
