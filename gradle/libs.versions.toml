[versions]
antlr = "4.13.2"
calcite = "1.40.0"
commons-lang3 = "[3.18.0,)"
graal = "22.1.0"
graal-plugin = "0.11.0"
gradle-extensions = "2.0.0"
guava = "33.4.8-jre"
httpclient5 = "5.5"
immutables = "2.11.3"
jackson = "2.20.0"
jreleaser = "1.20.0"
json-smart = "2.6.0"
jspecify = "1.0.0"
junit = "5.13.4"
picocli = "4.7.7"
protobuf-plugin = "0.9.5"
protobuf = "3.25.8"
reflections = "0.9.12"
scala-library = "2.12.20"
scalatest = "3.2.19"
scalatestplus-junit5 = "3.2.19.0"
shadow = "9.1.0"
slf4j = "2.0.17"
spark = "3.4.4"
