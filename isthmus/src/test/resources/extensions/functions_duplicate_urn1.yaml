%YAML 1.2
---
urn: extension:io.substrait:functions_string

scalar_functions:
  - name: "ltrim"
    description: "left trim from standard functions"
    impls:
      - args:
          - name: str
            value: string
          - name: chars
            value: string
        return: string
  - name: "concat"
    description: "concatenate strings"
    impls:
      - args:
          - name: str1
            value: string
          - name: str2
            value: string
        variadic:
          min: 0
        return: string
